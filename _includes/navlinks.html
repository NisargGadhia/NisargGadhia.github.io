<hr>
<div class="post_navi" style="display: flex; justify-content: space-between; padding: 1em 0;">

  <!-- Previous Post Link -->
  {%- if page.previous.url -%}
  <a class="post_navi-item nav_prev" href="{{ page.previous.url }}" title="{{ page.previous.title }}" style="display: flex; align-items: center; text-decoration: none; color: #ffcb6b;">
    <div class="post_navi-arrow" style="font-size: 1.5em; margin-right: 0.5em;">&lt;</div>
    <div class="post_navi-label" style="font-weight: bold;">Previous Post</div>
    <div style="margin-left: 0.5em;"><span style="color: #82aaff;">{{ page.previous.title }}</span></div>
  </a>
  {%- else -%}
  <a class="post_navi-item nav_prev" href="{{ 'archive.html' | absolute_url }}" title="Blog Archive" style="display: flex; align-items: center; text-decoration: none; color: #ffcb6b;">
    <div class="post_navi-arrow" style="font-size: 1.5em; margin-right: 0.5em;">&lt;</div>
    <div class="post_navi-label" style="font-weight: bold;">Blog Archive</div>
    <div style="margin-left: 0.5em;"><span style="color: #82aaff;">Archive of all previous blog posts</span></div>
  </a>
  {%- endif -%}

  <!-- Next Post Link -->
  {%- if page.next.url -%}
  <a class="post_navi-item nav_next" href="{{ page.next.url }}" title="{{ page.next.title }}" style="display: flex; align-items: center; text-decoration: none; color: #ffcb6b;">
    <div style="margin-right: 0.5em;"><span style="color: #82aaff;">{{ page.next.title }}</span></div>
    <div class="post_navi-label" style="font-weight: bold;">Next Post</div>
    <div class="post_navi-arrow" style="font-size: 1.5em; margin-left: 0.5em;">&gt;</div>
  </a>
  {%- else -%}
  <a class="post_navi-item nav_next" href="{{ 'archive.html' | absolute_url }}" title="Blog Archive" style="display: flex; align-items: center; text-decoration: none; color: #ffcb6b;">
    <div style="margin-right: 0.5em;"><span style="color: #82aaff;">Archive of all previous blog posts</span></div>
    <div class="post_navi-label" style="font-weight: bold;">Blog Archive</div>
    <div class="post_navi-arrow" style="font-size: 1.5em; margin-left: 0.5em;">&gt;</div>
  </a>
  {%- endif -%}

</div>
